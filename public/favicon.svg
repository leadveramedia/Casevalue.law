<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0f172a" rx="15"/>

  <!-- Gold "VALUE" box -->
  <g transform="translate(50, 50)">
    <!-- Offset shadow -->
    <rect x="-20" y="-6" width="40" height="12" fill="#FFA000" opacity="0.6"/>

    <!-- Main box -->
    <rect x="-22" y="-8" width="44" height="16" fill="url(#goldGradient)" rx="2"/>

    <!-- Text "VALUE" -->
    <text x="0" y="2" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" font-weight="900" fill="#0f172a">VALUE</text>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC447;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB700;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
