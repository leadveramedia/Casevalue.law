# Netlify Configuration File
# Learn more: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "build"
  command = "npm run build"

# Note: Prerendering is enabled in Netlify UI (Site Settings > Post Processing > Prerendering)
# Netlify will automatically prerender all pages at deploy time for better SEO
# No plugin configuration needed - it's built into Netlify

# Headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
