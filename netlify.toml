# Netlify Configuration File
# Learn more: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "build"
  command = "npm run build"

# Enable Netlify's built-in prerendering for better SEO
# This crawls and prerenders specified routes at deploy time
# Prerendered pages are served as static HTML to search engines and social media bots
# while still maintaining SPA functionality for regular users
[[plugins]]
  package = "@netlify/plugin-prerender"

  [plugins.inputs]
    # Paths to prerender - these will be crawled and saved as static HTML
    paths = [
      "/",
      "/blog",
      "/blog/how-accident-date-affects-auto-settlement",
      "/blog/lost-wages-101-documenting-missed-work-settlement",
      "/blog/gap-in-treatment-lowers-case-value"
    ]

# Headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
