# Netlify Configuration File
# Learn more: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "build"
  command = "npm run build"

# ============================================================================
# PRERENDERING CONFIGURATION
# ============================================================================
# Prerendering is enabled in Netlify UI (Site Settings > Post Processing > Prerendering)
# Netlify automatically prerenders all pages at deploy time for better SEO
# No plugin configuration needed - it's built into Netlify
#
# How it works:
# 1. Netlify crawls your site after build completes
# 2. Generates static HTML for each page
# 3. Serves static HTML to search engine crawlers
# 4. React hydrates the page for interactivity
#
# How to verify prerendering works:
# 1. Check build logs for "Prerendering" messages after deploy
# 2. Test with curl: curl -A "googlebot" https://casevalue.law/blog
#    - Should return full HTML content (not just React root div)
# 3. View page source in browser: Right-click → View Page Source
#    - Look for blog post content in HTML (not loaded via JS)
# 4. Run Lighthouse: Check "Content is visible without JavaScript"
#
# Enable/disable prerendering:
# - Go to: Netlify Dashboard > Site Settings > Post Processing > Prerendering
# - Toggle "Prerender pages with JavaScript"
#
# The app uses hydrateRoot() in src/index.js to handle prerendered content
# ============================================================================

# Headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy - controls which resources can be loaded
    # - 'self': same origin
    # - 'unsafe-inline': needed for Tailwind CSS and inline styles
    # - googletagmanager.com: Google Tag Manager
    # - google-analytics.com: Google Analytics
    # - cdn.sanity.io: Sanity CMS images
    # - images.unsplash.com: Stock images
    # - clarity.ms: Microsoft Clarity analytics
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://www.clarity.ms; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://cdn.sanity.io https://images.unsplash.com https://www.google-analytics.com https://www.googletagmanager.com; font-src 'self'; connect-src 'self' https://*.sanity.io https://www.google-analytics.com https://www.clarity.ms https://region1.google-analytics.com; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self' https://api.netlify.com;"

# Cache static assets for better performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================================================
# 404 HANDLING
# ============================================================================
# Static 404.html is served with proper 404 status code for missing files
# React Router handles in-app 404s (e.g., /blog/invalid-slug)
# The _redirects file provides SPA fallback with Status 200 (rewrite, not redirect)
#
# How it works:
# 1. Server-level 404s (missing files) → public/404.html with 404 status
# 2. In-app 404s (invalid routes) → NotFoundPage component via React Router
# 3. Valid routes → index.html → React app hydrates
#
# Testing 404 handling:
# 1. Test missing file: https://casevalue.law/nonexistent.jpg (should show 404.html)
# 2. Test invalid route: https://casevalue.law/invalid-page (should show NotFoundPage)
# 3. Test invalid blog post: https://casevalue.law/blog/invalid-slug (should show NotFoundPage)
# ============================================================================

# ============================================================================
# BLOG PROXY TO VERCEL
# ============================================================================
# Blog is hosted on Vercel (Next.js SSG) for proper SEO
# Netlify proxies /blog/* requests to Vercel transparently
[[redirects]]
  from = "/blog/*"
  to = "https://casevalue-blog.vercel.app/blog/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/blog"
  to = "https://casevalue-blog.vercel.app/blog"
  status = 200
  force = true

# ============================================================================
# DYNAMIC SITEMAP
# ============================================================================
# Sitemap is generated dynamically by a Netlify Function that fetches from Sanity
# This ensures the sitemap always reflects current blog posts without rebuilding
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
